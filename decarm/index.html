<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>aarch64 decode</title>
  <script>
    const createInstance = async () => {
      const path = 'r0.wasm';
      const response = await fetch(path);
      const bytes = await response.arrayBuffer();
      const { instance } = await WebAssembly.instantiate(bytes, {});

      return instance;
    };

    const write = (string, buffer, pointer) => {
      const view = new Uint8Array(buffer, pointer, 2048);
      const encoder = new TextEncoder();

      view.set(encoder.encode(string));
    }

    const read = (buffer, pointer) => {
      const view = new Uint8Array(buffer, pointer, 2048);
      const length = view.findIndex(byte => byte === 0);
      const decoder = new TextDecoder();

      return decoder.decode(new Uint8Array(buffer, pointer, length));
    };

    (async () => {
      const instance = await createInstance();
      const memory = instance.exports.memory;
      const pointer = instance.exports.alloc();

      write("\\x20\\x00\\x80\\xd2", memory.buffer, pointer);
      instance.exports.start(pointer);
      console.log('结果：', read(memory.buffer, pointer));
      instance.exports.dealloc(pointer);
    })();
  </script>
</head>

<body>
  code: <input id="input1" type="text" value="Example：\x30\x00\x80\xd2"><br>
  <button id="button1">1234</button>


</body>

</html>
